
<!doctype html>
<html lang="en">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h3>Register</h3>
  <form method="post">
    <input name="username" class="form-control my-2" placeholder="Username" required>
    <input name="password" class="form-control my-2" placeholder="Password" type="password" required>
    <button class="btn btn-primary">Register</button>
    <p class="mt-2">Already have an account? <a href="/login">Login here</a></p>
  </form>
</div>
</body>
</html>
